version: '3.8' 
services: 
  postgres: 
    image: postgres 
    ports: 
      - "5432:5432" 
    environment: 
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      #- POSTGRES_HOST_AUTH_METHOD=trust
    volumes: 
      - ./db:/var/lib/postgresql/data
